<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuario</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/validaForm.js"></script>
    <link rel="stylesheet" href="Css/estilo.css">
</head>
<body>
<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6">
            <div class="card animate-in">
                <div class="card-header">
                    <h3 class="text-center">Cadastro</h3>
                </div>
                <div class="card-body p-4">
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        Ocorreu um erro no cadastro. Por favor, tente novamente.
                    </div>
                    <form action="../Back/cadastro.php" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <div class="input-group">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" class="form-control input-with-icon" id="nome" name="nome" placeholder="Seu nome completo" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <div class="input-group">
                                <i class="fas fa-id-card input-icon"></i>
                                <input type="text" class="form-control input-with-icon" id="cpf" name="cpf" placeholder="Apenas os nÃºmeros" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <div class="input-group">
                                <i class="fas fa-at input-icon"></i>
                                <input type="text" class="form-control input-with-icon" id="login" name="login" placeholder="Seu login" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control input-with-icon" id="senha" name="senha" placeholder="Sua senha" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope input-icon"></i>
                                <input type="email" class="form-control input-with-icon" id="email" name="email" placeholder="Seu email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cargo" class="form-label">Cargo</label>
                            <div class="input-group">
                                <i class="fas fa-certificate input-icon"></i>
                                <select id="cargo" name="cargo" class="form-control input-with-icon">
                                    <option value="">Selecione seu cargo</option>
                                    <option value="aluno">Aluno</option>
                                    <option value="organizador">Organizador</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <div class="input-group">
                                <i class="fas fa-upload  input-icon"></i>
                                <input type="file" class="form-control input-with-icon" id="avatar" name="avatar">
                            </div>
                        </div>
                        

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" name="button">
                                <i class="fas fa-user-plus me-2"></i>
                                Cadastrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="index.html" id="btnVoltar" class="btn-voltar">
    <i class="fas fa-arrow-left"></i> Voltar
</a>
</body>
</html>
